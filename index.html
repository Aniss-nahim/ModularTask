<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- css mterialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Task app</title>
    </head>
    <body>
        <header>
            <nav class="green darken-2">
                <div class="nav-wrapper container">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li id="totalTasks" ></li>
                    </ul>
                    <a href="#" class="brand-logo center">Task Manager</a>
                </div>
            </nav>
        </header>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div id="main" class="card">
                            <div class="card-content">
                                <span class="card-title">Task Manager</span>
                                <div class="row">
                                    <div class="input-field col s12 ">
                                        <i class="material-icons prefix">assignment</i>
                                        <input id="newTask" type="text" class="validate" name="newTask"  maxlength="200">
                                        <label for="newTask">New Task</label>
                                    </div>
                                    <Button id="addTaskBtn" class="btn green"> Add Task</Button>
                                </div>
                                <div class="section">
                                    <div class="divider"></div>
                                </div>
                                <span class="card-title">Search</span>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">search</i>
                                        <input id="filterTask" type="text" class="validate" name="filterTask">
                                        <label for="filterTask">filter</label>
                                    </div>
                                </div>
                                <div class="section">
                                    <div class="divider"></div>
                                </div>
                                <span class="card-title">Task List</span>
                                <div class="row">
                                    <ul id="tasksCollection" class="collection">
                                        <!-- li elements with js -->
                                    </ul>
                                </div>
                                <div id="clearTasks" class="btn red">Clear Tasks</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <footer class="footer-copyright green darken-4">
            <div class="container center white-text">
                Â© 2020 Copyright Aniss
            </div>
        </footer>
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <!-- js materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script defer src="pubSub.js" type="text/javascript"></script>
        <script defer src="task.js" type="text/javascript"></script>
    </body>
</html>
