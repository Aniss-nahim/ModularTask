<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- css mterialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Task app</title>
    </head>
    <body>
    <header>
        <nav class="green darken-2">
            <div class="nav-wrapper container">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">About us</a></li>
                </ul>
                <a href="#" class="brand-logo center">Task Done</a>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="main" class="card">
                        <div class="card-content">
                            <span class="card-title">Task List</span>
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col s12 ">
                                        <i class="material-icons prefix">assignment</i>
                                        <input id="new-task" type="text" class="validate" name="newTask"  maxlength="200">
                                        <label for="new-task">New Task</label>
                                    </div>
                                    <input type="submit" class="btn green add-task" value="Add Task">
                                </form>
                            </div>
                            <div class="section">
                                <div class="divider"></div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">search</i>
                                    <input id="filter-task" type="text" class="validate" name="filterTask">
                                    <label for="filter-task">filter</label>
                                </div>
                            </div>
                            <div class="row">
                                <div id="task-list-msg" class="flow-text">
                                    <!-- ui msg  -->
                                </div>
                                <ul class="collection">
                                    <!-- li elements with js -->
                                </ul>
                            </div>
                            <div class="btn red clear-tasks">Clear Tasks</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <footer class="page-footer green darken-2">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text">Task Your Life With Task Done</h5>
                  <p class="grey-text text-lighten-4">Task Done is a simple application that will help you to organise you tasks easilly</p>
                </div>
                <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Links</h5>
                  <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="footer-copyright green darken-4">
              <div class="container center">
              Â© 2020 Copyright Aniss
              </div>
            </div>
        </footer>
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <!-- js materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
